<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法老的金字塔</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #main ,#output{
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #output{
        	font-family: "courier new";
        	font-size: 30px;
            padding: 100px 0 0 400px;
        	}
    </style>
</head>
<body>
    <div id="main">
        <h1>法老的金字塔 v0.3</h1>
        <p>本程序在网页上实现用 * 打印金字塔。
        </p>
        <p>
        要求如下：
        </p>
        <ul>
            <li>如果用户不输入任何数据，直接键入回车，则默认打印4层。</li>
            <li>输入的层数范围是[3,10]。</li>
            <li>如果层数小于3，提示用户“层数太小，法老住不下！”。并且提示用户重新输入。</li>
            <li>如果层数大于10，提示用户“太高了，没那么多钱！”。并且提示用户重新输入。</li>
            <li>如果输入非法字符，请提示用户。</li>
        </ul>
        <hr />
            请输入金字塔的层数：
            <input type="text" id="level" title="lvl" placeholder="4" />
            <input type="button" value="确定" onclick="triangle()" />
    </div>
    <div id="output"></div>
    <script language="javascript">
    
    document.onkeydown=keyListener;  //	用 keyListener 方法注册按键事件
    function keyListener(e){		// 	当按下回车键，执行我们的代码
    	if(e.keyCode == 13){
     		triangle();
    	}
    }
   
	function print(n){		//这是打印金字塔的函数
		 var str = '<pre>';
	   	for (var i=1; i<=n; i++)  {
			for(var j=1; j<=(n-i); j++)  str += ' ';  // 打印空格
			for(var k=1; k<=i*2-1; k++)  str += '*';  // 打印星号
			str += '<br/>';		
	   	}
		document.getElementById("output").innerHTML = str;
	}
    
    function print1(n){		//这是打印不整齐金字塔的函数
    	 var str = '<pre>';
    	for (var i=1; i<=5; i++){
    		for(var j=1; j<=(5-i); j++)   str += ' ';   
       		for(var k=1; k<=i*2-1; k++)	  str += '*';
       	 	str += '<br/>';
        }
        for (var i=6; i<=n; i++){
       		for(var k=1; k<=i*2-1; k++)	  str += '*';
       		str += '<br/>';
        }
        document.getElementById("output").innerHTML = str;
    }
    
    function err(msg) {		//这是打印错误提示信息的函数
    	document.getElementById("output").innerHTML = msg;
    }
    
	function triangle(){		//这是按钮 click 事件函数
		var n = document.getElementById('level').value;   // 代表行数
		
	   	if (n >= 3 && n <= 5)	{	//下面是 3 层到 5 层打印金字塔
	   		print(n);
	   	}
	   	else if (n >= 6 && n <= 10)   {	//下面是 6 到 10 层打印不整齐金字塔
	   		print1(n);
	   	}
	   	else if(n == "")	{	//下面是输入为空时，显示为空
	  		print(4);
	   	}
	   	else if(n < 3)	{	//下面是输入小于 3 时，提示错误
			err("层数太小，法老住不下！");
	   	}
	   	else if(n > 10)	{	//下面是输入大于 10 时，提示错误
			err("太高了,没那么多钱!");
	  	}
	  	else	{	//下面是输入非法字符时，提示错误
			err("请输入3到10之间的数字！");
	  	}
	}
	</script>
</body>
</html>
