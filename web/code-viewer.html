<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>code viewer</title>
  <link rel="icon" sizes="any" href="http://i.wangding.co/favicon.svg">
  <style type="text/css" media="all">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    pre {
      padding-left: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <pre></pre>
  <script>
    const url = (location.search).substring(1);
    fetch(url)
      .then(res => res.text())
      .then(data => document.querySelector('pre').innerHTML = data);
  </script>
</body>
</html>
